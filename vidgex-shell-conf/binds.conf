#################################
### НАСТРОЙКИ ГОРЯЧИХ КЛАВИШЬ ###
#################################

# Переключение между рабочими столами 1-9
bind = CTRL ALT, 1, workspace, 1
bind = CTRL ALT, 2, workspace, 2
bind = CTRL ALT, 3, workspace, 3
bind = CTRL ALT, 4, workspace, 4
bind = CTRL ALT, 5, workspace, 5
bind = CTRL ALT, 6, workspace, 6
bind = CTRL ALT, 7, workspace, 7
bind = CTRL ALT, 8, workspace, 8
bind = CTRL ALT, 9, workspace, 9

# Матричное переключение рабочих столов
bind = CTRL ALT, right, exec, python3 ~/.config/Vidgex-Shell/scripts/cycle_workspace_matrix.py nextR
bind = CTRL ALT, left, exec, python3 ~/.config/Vidgex-Shell/scripts/cycle_workspace_matrix.py nextL
bind = CTRL ALT, up, exec, python3 ~/.config/Vidgex-Shell/scripts/cycle_workspace_matrix.py nextU
bind = CTRL ALT, down, exec, python3 ~/.config/Vidgex-Shell/scripts/cycle_workspace_matrix.py nextD

# Перетащить окно, которое в фокусе на конкретный рабочий стол
bind = CTRL ALT SHIFT, 1, movetoworkspace, 1
bind = CTRL ALT SHIFT, 2, movetoworkspace, 2
bind = CTRL ALT SHIFT, 3, movetoworkspace, 3
bind = CTRL ALT SHIFT, 4, movetoworkspace, 4
bind = CTRL ALT SHIFT, 5, movetoworkspace, 5
bind = CTRL ALT SHIFT, 6, movetoworkspace, 6
bind = CTRL ALT SHIFT, 7, movetoworkspace, 7
bind = CTRL ALT SHIFT, 8, movetoworkspace, 8
bind = CTRL ALT SHIFT, 9, movetoworkspace, 9

# Перемещение окна между рабочими столами матрицы
bind = CTRL ALT SHIFT, right, exec, python3 ~/.config/Vidgex-Shell/scripts/move_window_matrix.py nextR
bind = CTRL ALT SHIFT, left, exec, python3 ~/.config/Vidgex-Shell/scripts/move_window_matrix.py nextL
bind = CTRL ALT SHIFT, up, exec, python3 ~/.config/Vidgex-Shell/scripts/move_window_matrix.py nextU
bind = CTRL ALT SHIFT, down, exec, python3 ~/.config/Vidgex-Shell/scripts/move_window_matrix.py nextD

# Работа с панелью
bind = SUPER SHIFT, W, exec, fabric-cli exec vidgex-shell 'notch.dashboard.wallpapers.set_random_wallpaper(None, external=True)' # Random Wallpaper
bind = SUPER SHIFT, E, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("power")' # Power Menu
bind = SUPER SHIFT, R, exec, killall vidgex-shell; python3 ~/.config/Vidgex-Shell/main.py; fabric-cli exec vidgex-shell 'app.set_css()' # Reload Vidgex-shell & Reload CSS

bind = ALT, Q, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("dashboard")' # Dashboard
bind = ALT, W, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("network_applet")' # WI-FI
bind = ALT, E, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("bluetooth")' # Bluetooth
bind = ALT, R, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("wallpapers")' # Wallpapers
bind = ALT, T, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("mixer")' # Audio Mixer
bind = ALT, A, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("overview")' # Overview
bind = ALT, S, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("cliphist")' # Clipboard History

bind = , PRINT, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("tools")' # Toolbox
bind = SUPER, SPACE, exec, fabric-cli exec vidgex-shell 'notch.toggle_notch("launcher")' # App Launcher